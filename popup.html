<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPT-Hack</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        width: 280px;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
      }

      .container {
        text-align: center;
        width: 100%;
      }

      .title {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 13px;
        margin-bottom: 20px;
        font-weight: 500;
      }

      button {
        width: 100%;
        padding: 14px 20px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        letter-spacing: 0.3px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">âœ¨ GPT-Hack</div>
      <div class="subtitle">Enhance your experience</div>
      <button id="run">Run Script</button>
      <div class="hint">Activates on this tab only</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
