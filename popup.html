<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPT-Hack</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 12px;
        width: 220px;
      }
      button {
        width: 100%;
        padding: 10px;
        cursor: pointer;
        border: 0;
        border-radius: 10px;
        font-weight: 600;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        line-height: 1.3;
      }
    </style>
  </head>

    <button id="run">Run</button>
    <div class="hint">Runs the script only on this tab.</div>

    <script src="popup.js"></script>
  </body>
</html>
